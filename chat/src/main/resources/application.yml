server:
  port: 9900

spring:
  application:
    name: chat
  flyway:
    enabled: true
    baseline-on-migrate: false
    locations: classpath:migration

eureka:
  instance:
    instance-id: ${spring.application.name}:${spring.application.instance_id:${random.value}}
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://localhost:8761/eureka

springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /index.html
